# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request event
  push:
    branches:
      - main
      - second-github-job
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  test_job:
    name: "testing env variables"
    runs-on: ubuntu-latest
    env:
        WP_THEME_PATH: web/app/themes/rovio
        TEST_URL: https://rovio.cheron.works
        PROJECT_NAME: GITHUB_REPOSITORY
        GITHUB-SHA: GITHUB_SHA
    steps:
      - name: "First step"
        run: |
          echo "So the github-sha is $GITHUB-SHA"
          echo "So the project name is $PROJECT_NAME"


